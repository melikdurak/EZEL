<body>

    <div id="sidebar">
        <a href="#" class="sidebar-link" data-page="home">Ana Sayfa (Yükleme)</a>

        <a href="#" class="sidebar-link" data-page="20NEM22">20NEM22</a>
    </div>

    <div id="overlay"></div>

    <header>
        <div id="menu-icon">&#9776;</div>
        <h1>Anı Defterim</h1>
        <div id="user-info" style="display: none;">
            <span id="user-email"></span>
            <button id="subscribe-button">Bildirimlere Abone Ol</button>
            <button id="logout-button">Çıkış Yap</button>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Giriş Yap</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-posta" required>
                <input type="password" id="login-password" placeholder="Şifre" required>
                <button type="submit">Giriş</button>
            </form>
        </section>

        <section id="app-content" style="display: none;">
            
            <div id="add-memory-form-container">
                <h2>Yeni Bir Anı Ekle</h2>
                <form id="add-memory-form">
                    <textarea id="memory-text" placeholder="Anını buraya yaz..." required></textarea>
                    <label for="memory-photo">Fotoğraf Ekle:</label>
                    <input type="file" id="memory-photo" accept="image/*">
                    
                    <label for="memory-category">Kategori Seçin:</label>
                    <select id="memory-category" required>
                        <option value="" disabled selected>Lütfen bir kategori seçin</option>
                        <option value="20NM18">20NM18</option>
                        <option value="20NEM22">20NEM22</option>
                    </select>

                    <button type="submit">Anıyı Kaydet</button>
                </form>
            </div>

            <div id="memories-list"></div>

        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
